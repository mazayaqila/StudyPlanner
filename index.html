<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyPlanner</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Study<span>Planner</span></a>
      <div class="navbar-nav">
        <a href="#home">Home</a>
        <a href="#content">Content</a>
        <a href="#about">About Me</a>
      </div>
      <div class="navbar-extra">
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Content -->
    <main>
      <!-- Hero -->
      <section class="hero" id="home">
        <div class="hero-content">
          <h1>Welcome to StudyPlanner</h1>
          <p>Your personal study companion</p>
        </div>
      </section>
      <!-- Hero End -->

      <!-- Content -->
      <section class="content" id="content">
        <div class="contenttxt">
          <h2>Content Section</h2>
          <p>
            This section will contain various study materials and resources.
          </p>
        </div>
        <div class="container"></div>
      </section>
    </main>
    <!-- Main content end -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
